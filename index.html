<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <main>
        <div class="comments">
            <div class="comments__list" id="commentslist"></div>
            <input type="text" placeholder="Введите имя" class="comments__input_small" id="author">


            <p>Select images, they will be stored in your browser and will be displayed even after reload. Selecting big
                images (&gt; 2MB) can crash your browser.</p>
            <input type="file" id="files">
            <a href="#" id="deleteImgs">Delete Images</a>


            <textarea name="comment" placeholder="Введите комментарий" class="comments__input" id="comments"></textarea>
            <button class="comments__button" id="btn" >Отправить</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
